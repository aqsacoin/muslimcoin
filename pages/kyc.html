<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحقق من الهوية (KYC)</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>التحقق من الهوية (KYC)</h1>
      <p>يرجى تقديم التفاصيل الشخصية الخاصة بك للتحقق من هويتك.</p>
    </header>
    <main>
      <form id="kycForm">
        <div class="form-group">
          <label for="fullName">الاسم الكامل:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">تاريخ الميلاد:</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        </div>
        <div class="form-group">
          <label for="nationalId">رقم الهوية أو جواز السفر:</label>
          <input type="text" id="nationalId" name="nationalId" required>
        </div>
        <div class="form-group">
          <label for="address">العنوان:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="photoId">رفع صورة الهوية:</label>
          <input type="file" id="photoId" name="photoId" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="selfie">رفع صورة شخصية (سيلفي):</label>
          <input type="file" id="selfie" name="selfie" accept="image/*" required>
        </div>
        <div class="form-group">
          <button type="submit">إرسال للتحقق</button>
        </div>
      </form>
    </main>
  </div>

  <script src="../pages/kyc.js"></script>
</body>
</html>
