<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>تسجيل الدخول</title>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="login-password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
        <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
    </div>

    <!-- كود JavaScript لتسجيل الدخول -->
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const storedEmail = localStorage.getItem('registeredEmail');
            const storedPassword = localStorage.getItem('registeredPassword');

            if (email === storedEmail && password === storedPassword) {
                localStorage.setItem('loggedIn', true);
                window.location.href = 'index.html';
            } else {
                alert('بيانات غير صحيحة. يرجى المحاولة مجددًا.');
            }
        });
    </script>
</body>
</html>
