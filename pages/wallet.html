<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفظتك</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- شريط التنقل -->
    <header>
        <div class="container">
            <a href="/" class="logo">Azkar Coin</a>
            <nav>
                <ul>
                    <li><a href="../index.html">الرئيسية</a></li>
                    <li><a href="../pages/blockchain.html">البلوك تشين</a></li>
                    <li><a href="../pages/mine.html">التعدين</a></li>
                    <li><a href="../pages/kyc.html">KYC</a></li>
                    <li><a href="#">المحفظة</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- محفظة المستخدم -->
    <section class="wallet">
        <div class="container">
            <h1>محفظتك</h1>
            <div class="wallet-info">
                <p>الرصيد: <span id="balance">0</span> MSC</p>
                <button id="generateWallet">توليد عنوان محفظة جديد</button>
            </div>

            <div class="wallet-address">
                <p><strong>عنوان المحفظة:</strong> <span id="walletAddress">MSC-12345-ABCDE</span></p>
            </div>

            <div class="transaction">
                <h2>إرسال و استلام</h2>
                <form id="transferForm">
                    <label for="recipient">إلى:</label>
                    <input type="text" id="recipient" name="recipient" placeholder="أدخل عنوان المستلم" required>
                    
                    <label for="amount">المبلغ:</label>
                    <input type="number" id="amount" name="amount" placeholder="أدخل المبلغ" required>
                    
                    <button type="submit">إرسال</button>
                </form>
            </div>
        </div>
    </section>

    <script src="../pages/wallet.js"></script>
</body>
</html>
