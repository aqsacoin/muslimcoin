<!-- صفحة التعدين mine.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعدين MuslimCoin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>تعدين MuslimCoin</h1>
    
    <!-- بيانات التعدين -->
    <div class="mining-info">
      <p>عدد العملات المكتسبة: <span id="earnedCoins">0</span></p>
      <p>المؤقت التنازلي: <span id="countdown"></span></p>
    </div>
    
    <!-- زر التعدين -->
    <div class="mining-buttons">
      <button class="btn" onclick="startMining()">ابدأ التعدين</button>
    </div>
  </div>

  <script>
    let earnedCoins = 0; // عدد العملات المكتسبة
    let countdown = 24 * 60 * 60; // 24 ساعة (بالثواني)

    // تحديث المؤقت التنازلي
    function updateCountdown() {
      const hours = Math.floor(countdown / 3600);
      const minutes = Math.floor((countdown % 3600) / 60);
      const seconds = countdown % 60;
      document.getElementById('countdown').innerHTML = `${hours}:${minutes}:${seconds}`;
      if (countdown > 0) {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }

    // بدء التعدين
    function startMining() {
      earnedCoins += 3; // إضافة 3 عملات لكل دورة تعدين
      document.getElementById('earnedCoins').innerText = earnedCoins;
    }

    // بدء التوقيت
    updateCountdown();
  </script>

</body>
</html>
