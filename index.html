<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuslimCoin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p class="welcome-text">مرحباً بكم في</p>
    <h1>MuslimCoin</h1>
    
    <div class="language-buttons">
      <button onclick="changeLanguage('ar')">عربي</button>
      <button onclick="changeLanguage('en')">English</button>
    </div>

    <button onclick="location.href='/mine'">ابدأ التعدين</button>
    <button onclick="location.href='/blockchain'">عرض البلوكتشين</button>
    <button onclick="location.href='/isValid'">التحقق من صحة السلسلة</button>
  </div>

  <script>
    function changeLanguage(language) {
      // هنا يمكنك إضافة الكود لتغيير لغة الموقع بناءً على اللغة المختارة.
      alert("تم تغيير اللغة إلى " + (language === 'ar' ? 'العربية' : 'English'));
    }
  </script>
</body>
</html>
