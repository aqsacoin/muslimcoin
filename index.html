<html lang="ar">

  <title>MuslimCoin</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <h1>مرحباً بكم في MuslimCoin</h1>

    <!-- أزرار التنقل إلى الصفحات -->

    <!-- إضافة زر تغيير اللغة -->

  <script>
    function changeLanguage(language) {
      // أضف هنا كود لتغيير اللغة، مثل تغيير النصوص عبر الترجمة
      alert('تغيير اللغة إلى ' + language);
    }
  </script>
